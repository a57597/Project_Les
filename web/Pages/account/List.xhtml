<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--  MINHA TABELA -->
            <h:form styleClass="jsfcrud_list_form">
                
                
                <b:column span="11">
                    
                    <!-- BEGIN PATH -->
                    <p class="small">
                        <b:link outcome="/index" value="GPD"/>/<b:link outcome="" value="tmp"/>/<b:link outcome="/Pages/account/List" value="Account"/>
                    </p>
                    <!-- END PATH -->
                    
                    
                    <!-- BEGIN BOTOES -->
                    <h:panelGroup layout="block" styleClass="mb16 mt16">
                        <b:commandButton class="btn btn-basic" styleClass="mr4" action="#{accountController.prepareCreate}">
                            <span ><b:iconAwesome value="fa-plus-circle" /> </span>
                            <span style="text-align:center;"><b>Create</b></span>
                        </b:commandButton>
                        
                        <b:commandButton class="btn btn-basic" styleClass="mr4" action="#{accountController.prepareEdit}">
                            <span ><b:iconAwesome value="fa-edit" /> </span>
                            <span style=" text-align:center;"><b>Edit</b></span>
                        </b:commandButton>
                        
                        <b:commandButton class="btn btn-basic" styleClass="mr4"  action="#{accountController.destroy}">
                            <span ><b:iconAwesome value="fa-trash" /> </span>
                            <span style=" text-align:center;"><b>Delete</b></span>
                        </b:commandButton>
                        
                    </h:panelGroup>
                    <!-- END BOTOES -->
                    
                    <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{accountController.items.rowCount > 0}" >
                        <b:dataTable value="#{accountController.items}" var="items" select="true">
                            <b:dataTableColumn value="#{items.id}" label="ID"/>
                            <b:dataTableColumn value="#{items.userName}" label="Username"/>
                            <b:dataTableColumn value="#{items.cc}" label="CC"/>
                            <b:dataTableColumn value="#{items.password}" />
                            <b:dataTableColumn value="#{items.accountName}" label="Account Name"/>
                            <b:dataTableColumn value="#{items.birthday}" label="Birthday"/>
                            <b:dataTableColumn value="#{items.email}" />
                            <b:dataTableColumn value="#{items.salary}" />
                            <b:dataTableColumn value="#{items.address}" />
                        </b:dataTable>
                    </h:panelGroup>
                </b:column>
                
            </h:form>
            
            <!-- FIM DA MINHA TABELA --> 
            
        </ui:define>
    </ui:composition>
    
</html>

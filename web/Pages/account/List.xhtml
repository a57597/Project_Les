<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--  MINHA TABELA -->
            <h:form style="margin-left: 30px;">
                <!-- BEGIN BOTOES -->
                
                <b:commandButton class="btn btn-basic" size="lg" style="margin-right: 4px; margin-bottom: 8px;" action="#{accountController.prepareCreate}">
                    <span ><b:iconAwesome value="fa-plus-circle" /> </span>
                    <span style="text-align:center;"><b>Criar</b></span>
                </b:commandButton>
                
                <b:commandButton class="btn btn-basic" size="lg" style="margin-right: 4px; margin-bottom: 8px;" action="#{accountController.prepareEdit}">
                    <span ><b:iconAwesome value="fa-edit" /> </span>
                    <span style=" text-align:center;"><b>Editar</b></span>
                </b:commandButton>
                
                <b:commandButton class="btn btn-basic" size="lg" style="margin-right: 4px; margin-bottom: 8px;" action="#{accountController.destroy}">
                    <span ><b:iconAwesome value="fa-trash" /> </span>
                    <span style=" text-align:center;"><b>Eliminar</b></span>
                </b:commandButton>
                
                <!-- END BOTOES -->
                
                <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accountController.items.rowCount > 0}" >
                    <b:dataTable value="#{accountController.items}" var="items" select="true">
                        <b:dataTableColumn selection-mode="multiple" />
                        <b:dataTableColumn value="#{items.id}" />
                        <b:dataTableColumn value="#{items.userName}" />
                        <b:dataTableColumn value="#{items.cc}" />
                        <b:dataTableColumn value="#{items.password}" />
                        <b:dataTableColumn value="#{items.accountName}" />
                        <b:dataTableColumn value="#{items.birthday}" label="birthday (dd/mm/yyyy)"/>
                        <b:dataTableColumn value="#{items.email}" />
                        <b:dataTableColumn value="#{items.salary}" />
                        <b:dataTableColumn value="#{items.address}" />
                    </b:dataTable>
                </h:panelGroup>
            </h:form>
            
            <!-- FIM DA MINHA TABELA --> 
            
            
            
            
            
        </ui:define>
    </ui:composition>
    
</html>

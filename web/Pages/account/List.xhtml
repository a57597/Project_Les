<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--  MINHA TABELA -->
            <h:form styleClass="jsfcrud_list_form">
                
                
                <b:column span="11">
                    
                    <!-- BEGIN PATH -->
                    <p class="small">
                        <b:link outcome="/index" value="GPD"/>/<b:link outcome="" value="tmp"/>/<b:link outcome="/Pages/account/List" value="Account"/>
                    </p>
                    <!-- END PATH -->
                    
                    
                    <!-- BEGIN BOTOES -->
                    <h:panelGroup layout="block" styleClass="mb16 mt16">
                        <b:button onclick="$('.formCreatedModalClass').modal('show')" value="Create" iconAwesome="fa-plus-circle" class="btn btn-basic" styleClass="mr4"/>
                        
                        
                        <b:commandButton class="btn btn-basic" styleClass="mr4" action="#{accountController.prepareCreate}">
                            <span ><b:iconAwesome value="fa-edit" /> </span>
                            <span style=" text-align:center;"><b>Edit</b></span>
                        </b:commandButton>
                        
                        <b:commandButton class="btn btn-basic" styleClass="mr4"  action="#{accountController.destroy}">
                            <span ><b:iconAwesome value="fa-trash" /> </span>
                            <span style=" text-align:center;"><b>Delete</b></span>
                        </b:commandButton>
                        
                    </h:panelGroup>
                    <!-- END BOTOES -->
                    
                    <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{accountController.items.rowCount > 0}" >
                        <b:dataTable value="#{accountController.items}" var="items" select="true">
                            <b:dataTableColumn value="#{items.id}" label="ID"/>
                            <b:dataTableColumn value="#{items.userName}" label="Username"/>
                            <b:dataTableColumn value="#{items.cc}" label="CC"/>
                            <b:dataTableColumn value="#{items.password}" />
                            <b:dataTableColumn value="#{items.accountName}" label="Account Name"/>
                            <b:dataTableColumn value="#{items.birthday}" label="Birthday"/>
                            <b:dataTableColumn value="#{items.email}" />
                            <b:dataTableColumn value="#{items.salary}" />
                            <b:dataTableColumn value="#{items.address}" />
                        </b:dataTable>
                    </h:panelGroup>
                </b:column>
                
            </h:form>
            
            <!-- FIM DA MINHA TABELA --> 
            
            <!-- INICIO DO MODAL CRIAR -->
            <b:button onclick="$('.formValidationModalClass').modal('show')" value="show modal with validation"/>
            <b:modal title="Number game" styleClass="formValidationModalClass"
                     closable="false"
                     closeOnEscape="true">
                <b:form>
                    <p>Please enter a number between 1 and 99.</p>
                    <b:inputText value="42"
                                 label="Tage"
                                 required="true"
                                 requiredMessage="Please enter a number"
                                 large-screen="two-thirds">
                        <f:convertNumber integerOnly="true"/>
                        <f:validateLongRange minimum="1" maximum="99"/>
                    </b:inputText>
                    <b:row>
                        <b:column>
                            <b:button largeScreen="half"  value="Cancel"
                                      dismiss="modal" onclick="return false;"/>
                            <b:commandButton largeScreen="half" update="@form"
                                             value="Save" look="success"
                                             oncomplete="if(!validationFailed) { $('.formValidationModalClass').modal('hide') } "/>
                        </b:column>
                    </b:row>
                    <b:fetchBeanInfos />
                    <b:messages />
                </b:form>
            </b:modal>
            
            
            
            <b:modal title="Create Account" styleClass="formCreatedModalClass" headerClass="headerModal"
                     closable="true"
                     closeOnEscape="false"
                     backdrop="false">
                <b:form horizontal="true">
                    <b:row styleClass="mb8">
                        <b:label text="Account Information" large-screen="full-width" style-class="labelmodal" style="font-size: large;"  />
                    </b:row>
                    <b:row>
                        
                        <h:inputHidden id="id" value="1" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_id}"/>
                        
                    </b:row>
                    <!-- Account data -->
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText labelStyle="text-align:left;" colMd="8" labelColMd="4" id="userName" label="#{bundle.CreateAccountLabel_userName}" value="#{accountController.selected.userName}" title="#{bundle.CreateAccountTitle_userName}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_userName}" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row> 
                        <b:column medium-screen="7">
                            <b:inputSecret label="#{bundle.CreateAccountLabel_password}" labelStyle="text-align:left;" colMd="8" labelColMd="4" id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_password}" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText label="#{bundle.CreateAccountLabel_email}" labelStyle="text-align:left;" colMd="8" labelColMd="4" id="email" value="#{accountController.selected.email}" title="#{bundle.CreateAccountTitle_email}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_email}" mask="email" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    <!--END OF ACCOUNT DATA-->
                    
                    <!-- BEGIN OF PERSONAL DATA -->
                    <b:row styleClass="mb8 mt8">
                        <b:label text="Personal Information" large-screen="full-width" style="font-size: large;"/>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText labelStyle="text-align:left;" colMd="8" labelColMd="4" label="#{bundle.CreateAccountLabel_accountName}" id="accountName" value="#{accountController.selected.accountName}" title="#{bundle.CreateAccountTitle_accountName}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_accountName}"/>
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText label="#{bundle.CreateAccountLabel_cc}" labelStyle="text-align:left;" colMd="8" labelColMd="4" id="cc" value="#{accountController.selected.cc}" title="#{bundle.CreateAccountTitle_cc}" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="7">
                            <b:datepicker label="#{bundle.CreateAccountLabel_birthday}" labelStyle="text-align:left;" colMd="8" labelColMd="4" id="birthday"  mode="popup-icon" value="#{accountController.selected.birthday}"/>
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText label="#{bundle.CreateAccountLabel_address}" id="address" labelStyle="text-align:left;" colMd="8" labelColMd="4" value="#{accountController.selected.address}" title="#{bundle.CreateAccountTitle_address}" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="7">
                            <b:inputText label="#{bundle.CreateAccountLabel_salary}" id="salary" labelStyle="text-align:left;" colMd="8" labelColMd="4" value="#{accountController.selected.salary}" title="#{bundle.CreateAccountTitle_salary}" />
                        </b:column>
                        <b:column medium-screen="5">
                            <b:message for="@previous" auto-update="true" />
                        </b:column>
                    </b:row>
                    <!--END OF PERSONAL DATA -->
                    
                    <br />
                    <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
                    
                </b:form>
            </b:modal>
            
            <!-- FIM DO MODAL CRIAR -->
            
        </ui:define>
    </ui:composition>
    
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActionTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <b:form horizontal="true">
                <b:inputText type="hidden" id="id" value="0"/>
                            
                <b:inputText id="name" required="true" label="Name" colMd="10" labelColMd="2" value="#{actionController.selected.name}"/>
            
                <b:selectOneMenu id="type" value="#{actionController.selected.type}" colMd="2" required="true" label="Type:" labelColMd="2">
                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                    <f:selectItem itemLabel="Productive" itemValue="1" />
                    <f:selectItem itemLabel="Comunicative" itemValue="2" />
                </b:selectOneMenu>  
                
                <b:selectOneMenu id="accountID" value="#{actionController.selected.accountID}" title="#{bundle.CreateActionTitle_accountID}" required="true" requiredMessage="#{bundle.CreateActionRequiredMessage_accountID}" colMd="2" label="Account:" labelColMd="2">
                    <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                </b:selectOneMenu>
                
                
                    <h:commandButton class="btn btn-basic" action="#{phraseController.prepareList}" value="Close" immediate="true"/>
                    <b:commandButton class="btn btn-basic" action="#{actionController.create}" value="#{bundle.CreateActionSaveLink}"/>
                
            </b:form>               
            
        </ui:define>
        
    </ui:composition>
    
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActionEmpty}" rendered="#{actionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actionController.items.rowCount > 0}">
                    <h:outputText value="#{actionController.pagination.pageFirstItem + 1}..#{actionController.pagination.pageLastItem + 1}/#{actionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actionController.previous}" value="#{bundle.Previous} #{actionController.pagination.pageSize}" rendered="#{actionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actionController.next}" value="#{bundle.Next} #{actionController.pagination.pageSize}" rendered="#{actionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActionTitle_accountID}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actionController.prepareView}" value="#{bundle.ListActionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actionController.prepareEdit}" value="#{bundle.ListActionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actionController.destroy}" value="#{bundle.ListActionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actionController.prepareCreate}" value="#{bundle.ListActionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">GPD</ui:define>
        
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
    
                <b:column span="1"/>
                <b:column span="7">
                    
                <p class="small" style="margin-left: 30px;">
                    <b:link outcome="/index" value="GPD"/>/<b:link outcome="" value="tmp"/>/<b:link outcome="/Pages/action/List" value="Action"/>
                </p>
                
                <b:commandButton type="button" class="btn btn-basic" p:data-toggle="modal" p:data-target="#createModal" action-listener="#{phraseController.prepareCreate}">
                        <b:iconAwesome value="fa-plus-circle" />
                        <b>Criar</b>
                    </b:commandButton>
 
                <!-- Modal -->
                      <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"><b:iconAwesome value="fa-times" /></span>
                              </button>
                            </div>
                            <h:form>
                                <div class="modal-body">
                                
                                    <b:inputText type="hidden" id="id" value="0"/>
                            
                                    <b:inputText id="name" required="true" label="Name" colMd="10" labelColMd="2" value="#{actionController.selected.name}"/>
            
                                    <b:selectOneMenu id="type" value="#{actionController.selected.type}"  required="true" label="Type:" >
                                        <f:selectItem itemLabel="(Please select)" itemValue="" />
                                        <f:selectItem itemLabel="Productive" itemValue="Productive" />
                                        <f:selectItem itemLabel="Comunicative" itemValue="Comunicative" />
                                    </b:selectOneMenu>  
                                                                      
                                    <b:selectOneMenu id="accountID" value="#{actionController.selected.accountID}" title="#{bundle.CreateActionTitle_accountID}" required="true" requiredMessage="#{bundle.CreateActionRequiredMessage_accountID}"  label="Account:">
                                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                                    </b:selectOneMenu>

                                </div>
                                <div class="modal-footer">
                                    <span style="float: left">
                                    <h:commandButton class="btn btn-basic" action="#{phraseController.prepareList}" value="Close" immediate="true"/>
                                    </span>
                                    <h:commandButton class="btn btn-basic" action="#{actionController.create}" value="#{bundle.CreateActionSaveLink}"/>
                                </div>
                            </h:form> 
                          </div>
                        </div>
                      </div>
                      
                      <b:modal id="exampleModal" title="Modal Example" styleClass="modalPseudoClass">
                        <f:facet name="footer">
                          <b:button value="Close" dismiss="modal" />
                          <b:button value="Ok" look="primary" dismiss="modal" />
                        </f:facet>
                      </b:modal>
                

                <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{actionController.prepareEdit}">
                    <span ><b:iconAwesome value="fa-edit" /> </span>
                    <span style=" text-align:center;"><b>Editar</b></span>
                </b:commandButton>

                <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{actionController.destroy}">
                    <span ><b:iconAwesome value="fa-trash" /> </span>
                    <span style=" text-align:center;"><b>Eliminar</b></span>
                </b:commandButton>
                
                <br/>
                <br/>

                    <h:outputText escape="false" value="#{bundle.ListActionEmpty}" rendered="#{actionController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{actionController.items.rowCount > 0}">
                        
                        <b:dataTable value="#{actionController.items}" var="action" selectionMode="single" info="false" display="block" >

                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.name}" />
                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.type}" />
                            <b:dataTableColumn header-style="background-color: black; color: white;" value="#{action.creationDate}"/>
                            
                        </b:dataTable>
                    </h:panelGroup>
                </b:column>
                <b:column span="1"/>
                
                
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPhraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPhraseEmpty}" rendered="#{phraseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{phraseController.items.rowCount > 0}">
                    <h:outputText value="#{phraseController.pagination.pageFirstItem + 1}..#{phraseController.pagination.pageLastItem + 1}/#{phraseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{phraseController.previous}" value="#{bundle.Previous} #{phraseController.pagination.pageSize}" rendered="#{phraseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{phraseController.next}" value="#{bundle.Next} #{phraseController.pagination.pageSize}" rendered="#{phraseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{phraseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_accountSubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountSubject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_accountReceiver}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountReceiver}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_actionID}"/>
                            </f:facet>
                            <h:outputText value="#{item.actionID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_artefactID}"/>
                            </f:facet>
                            <h:outputText value="#{item.artefactID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{phraseController.prepareView}" value="#{bundle.ListPhraseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{phraseController.prepareEdit}" value="#{bundle.ListPhraseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{phraseController.destroy}" value="#{bundle.ListPhraseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{phraseController.prepareCreate}" value="#{bundle.ListPhraseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPhraseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    

    <ui:composition template="/template.xhtml">
        
        <ui:define name="body">
            <b:form styleClass="jsfcrud_list_form">
            <p class="small" style="margin-left: 30px;"><a href="index.html">GPD</a>/<a href="analista.html"><b>Temporario</b></a>/<a href="agrupamento_vazio.html">Phrase</a></p>
            
            <b:commandButton class="btn btn-basic" style="margin-left: 30px;margin-right: 4px;" action="#{phraseController.prepareCreate}">
                <span ><b:iconAwesome value="fa-plus-circle" /> </span>
                <span style="text-align:center;"><b>Criar</b></span>
            </b:commandButton>

            <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{phraseController.prepareEdit}">
                <span ><b:iconAwesome value="fa-edit" /> </span>
                <span style=" text-align:center;"><b>Editar</b></span>
            </b:commandButton>
            
            <b:commandButton class="btn btn-basic" style="margin-right: 4px;" action="#{phraseController.destroy}">
                <span ><b:iconAwesome value="fa-trash" /> </span>
                <span style=" text-align:center;"><b>Eliminar</b></span>
            </b:commandButton>
            
            
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPhraseEmpty}" rendered="#{phraseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{phraseController.items.rowCount > 0}">
                    <h:outputText value="#{phraseController.pagination.pageFirstItem + 1}..#{phraseController.pagination.pageLastItem + 1}/#{phraseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{phraseController.previous}" value="#{bundle.Previous} #{phraseController.pagination.pageSize}" rendered="#{phraseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{phraseController.next}" value="#{bundle.Next} #{phraseController.pagination.pageSize}" rendered="#{phraseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{phraseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Phrase"/>
                            </f:facet>
                            <h:outputText value="#{item.userName} #{item.actionID.name} #{item.accountReceiver} #{item.artefactID.name}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhraseTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:panelGroup>
                               
                <br />
                <h:link outcome="/index" value="#{bundle.ListPhraseIndexLink}"/>
            </b:form>
        </ui:define>
    </ui:composition>

</html>

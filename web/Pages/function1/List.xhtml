<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFunction1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFunction1Empty}" rendered="#{function1Controller.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{function1Controller.items.rowCount > 0}">
                    <h:outputText value="#{function1Controller.pagination.pageFirstItem + 1}..#{function1Controller.pagination.pageLastItem + 1}/#{function1Controller.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{function1Controller.previous}" value="#{bundle.Previous} #{function1Controller.pagination.pageSize}" rendered="#{function1Controller.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{function1Controller.next}" value="#{bundle.Next} #{function1Controller.pagination.pageSize}" rendered="#{function1Controller.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{function1Controller.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFunction1Title_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFunction1Title_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFunction1Title_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFunction1Title_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFunction1Title_accountID}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{function1Controller.prepareView}" value="#{bundle.ListFunction1ViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{function1Controller.prepareEdit}" value="#{bundle.ListFunction1EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{function1Controller.destroy}" value="#{bundle.ListFunction1DestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{function1Controller.prepareCreate}" value="#{bundle.ListFunction1CreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFunction1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePhraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{phraseController.selected.id}" title="#{bundle.CreatePhraseTitle_id}" required="true" requiredMessage="#{bundle.CreatePhraseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{phraseController.selected.creationDate}" title="#{bundle.CreatePhraseTitle_creationDate}" />
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{phraseController.selected.userName}" title="#{bundle.CreatePhraseTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_accountSubject}" for="accountSubject" />
                    <h:selectOneMenu id="accountSubject" value="#{phraseController.selected.accountSubject}" title="#{bundle.CreatePhraseTitle_accountSubject}" required="true" requiredMessage="#{bundle.CreatePhraseRequiredMessage_accountSubject}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_accountReceiver}" for="accountReceiver" />
                    <h:selectOneMenu id="accountReceiver" value="#{phraseController.selected.accountReceiver}" title="#{bundle.CreatePhraseTitle_accountReceiver}" >
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_actionID}" for="actionID" />
                    <h:selectOneMenu id="actionID" value="#{phraseController.selected.actionID}" title="#{bundle.CreatePhraseTitle_actionID}" required="true" requiredMessage="#{bundle.CreatePhraseRequiredMessage_actionID}">
                        <f:selectItems value="#{actionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePhraseLabel_artefactID}" for="artefactID" />
                    <h:selectOneMenu id="artefactID" value="#{phraseController.selected.artefactID}" title="#{bundle.CreatePhraseTitle_artefactID}" >
                        <f:selectItems value="#{artefactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{phraseController.create}" value="#{bundle.CreatePhraseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{phraseController.prepareList}" value="#{bundle.CreatePhraseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePhraseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
